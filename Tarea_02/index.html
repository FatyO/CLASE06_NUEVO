<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Basico de Centro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<body>
    <div class="controls">
          <div class="button-container">
              <button onclick="setShape('circle')">Círculo</button>
              <button onclick="setShape('square')">Cuadrado</button>
              <button onclick="setShape('triangle')">Triángulo</button>
              <button onclick="setShape('star')">Estrella</button>
          </div>
  
          <div class="color-container">
              <button onclick="setColor('red')">Rojo</button>
              <button onclick="setColor('blue')">Azul</button>
              <button onclick="setColor('green')">Verde</button>
              <button onclick="setColor('random')">Aleatorio</button>
          </div>
      </div>
  
      <!-- Canvas para dibujar -->
      <canvas id="canvas" width="500" height="500"></canvas>
  
      <script src="script.js"></script>
  </body>
  </html>
  
    <script src="main.js"></script>
</body>
</html>
